name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref to checkout'
        required: false
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref || '' }}

      - name: Install dependencies
        run: |
          sudo snap install yq
          # gh CLI is pre-installed on GitHub runners

      - name: Validate repository generation
        env:
          GH_TOKEN: ${{ github.token }}
        run: make validate

      - name: Restore dists/
        run: git restore dists/
