name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup shfmt
        uses: mfinelli/setup-shfmt@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (shfmt)
        run: shfmt -d -i 2 -ci -bn -sr scripts/ tests/

      - name: Lint shell (shellcheck)
        run: shellcheck --severity=warning scripts/*.sh scripts/lib/*.sh tests/*.sh

      - name: Lint JS (biome)
        run: npx biome check functions/

  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo snap install yq
          # gh CLI is pre-installed on GitHub runners

      - name: Validate repository generation
        env:
          GH_TOKEN: ${{ github.token }}
        run: make validate

      - name: Restore dists/
        run: git restore dists/
